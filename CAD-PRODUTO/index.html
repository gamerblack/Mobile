<!DOCTYPE html>

    <html lang="en">

        <head>

            <meta charset="UTF-8">

            <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <title>Cadastro de Produtos - Fixando POO no JavaScript</title>

            <script src="app.js"></script>

            <link rel="stylesheet" href="style.css">

        </head>

        <body>

            <header>

                <p>Cadastro de Produtos InfoTech</p>

            </header>

            <div class="formulario">

                <h1><b>Produtos</b></h1>

                <h3><b>Lista de produtos cadastrados na loja</b></h3>

                <h5><b>Produto</b></h5>

                <input type="text" id="nomeproduto" placeholder="nome do produto">

                <h5><b>Valor</b></h5>

                <input type="text" id="precoproduto" placeholder="valor do produto">

                <div class="buttons">

                    <button onclick="produto.adicionar()">Adicionar</button>

                    <!--  <button onclick="produto.excluir()">Excluir</button>  -->

                </div>

            </div>

            <div class="content">

                <table border="1">

                    <thead>

                        <th class="center">ID</th>

                        <th>Produto</th>

                        <th>Valor</th>

                    </thead>

                    <tbody id="tbody">
                    
                    </tbody>

                </table>

            </div>

        </body>

    </html>
